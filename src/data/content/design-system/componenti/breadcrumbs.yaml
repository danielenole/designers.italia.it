              Gli utenti cliccano sui link delle breadcrumb per raggiungere le pagine corrispondenti.
              
              #### Tastiera
              Gli utenti navigano tra i link delle breadcrumb premendo _Tab_ e _Shift-Tab_ e raggiungono le pagine corrispondenti premendo _Enter_, una volta che il link è in focus.
