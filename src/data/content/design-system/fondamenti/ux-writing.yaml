          text: |
            I testi di interfaccia dovrebbero rispondere ad alcuni bisogni primari dell’utente impegnato a interagire con il nostro prodotto:
            - identificare il tipo di interfaccia digitale in cui si trova (es. heading, subheading, label)
            - capire come i blocchi di informazioni sono collegati fra di loro (es. label, accordion, collapse, table, tag)
            - scegliere/prevedere in tempo reale quale azione compiere sull’interfaccia (es. tooltip, button)
            - essere “rassicurato” su quale sarà l’effetto dell’interazione successiva o sulla risolubilità di un errore es. (es. modal, error message)

